[pytest]
pythonpath = src .
testpaths = tests
# Default to not running GPU tests unless explicitly asked? 
# Or just rely on markers.
markers =
    gpu: tests that require a real GPU
    slow: tests that take a long time
    benchmark: performance tests
addopts = --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning
