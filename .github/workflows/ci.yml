name: MTI-EVO CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest
        # Install project in editable mode if setup.py/pyproject.toml exists, else manual path
        # Assuming src layout
        pip install -e . || pip install -r requirements.txt || echo "No requirements found"
        
    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check src tests --select=E9,F63,F7,F82 --target-version=py311
        # Default lint
        ruff check src tests --exit-zero
        
    - name: Type Check with MyPy
      run: |
        # Check core modules strictly
        mypy src/mti_evo/core --ignore-missing-imports
        
    - name: Test with Pytest
      run: |
        # Skip GPU tests in CI
        pytest tests -v -m "not gpu"
